server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /hotel-booking


logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    your.package.name: DEBUG


spring:
  datasource:
    url: ${DBMS_CONNECTION}
    username: ${DBMS_USERNAME}
    password: ${DBMS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update  # auto update schema
    show-sql: true

  redis:
    host: localhost
    port: 6379
    password:
    timeout: 60000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  signerKey: ${JWT_SIGNERKEY}
  valid-duration: 18000
  refreshable-duration: 43200
